type: page
name: PostLayout
label: Post
layout: PostLayout
fields:
  - type: string
    name: title
    label: Title
    default: Post Title 1
  - type: date
    name: date
    label: Date
  - type: string
    name: excerpt
    label: Excerpt
    default: Praesent dapibus justo non efficitur efficitur. Nullam viverra justo arcu, eget egestas tortor pretium id. Sed imperdiet mattis eleifend.
  - type: model
    name: thumbImage
    label: Thumbnail image
    models: [ImageBlock]
    default:
      url: /images/post-1.jpeg
      altText: Image post 1
  - type: list
    name: topSections
    label: Top sections
    items:
      type: model
      groups:
        - sectionComponent
  - type: list
    name: bottomSections
    label: Bottom sections
    items:
      type: model
      groups:
        - sectionComponent